<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>支付离场</title>
		<script type="text/javascript" src="js/loading.js" ></script>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	</head>

	<body>
		<!--welcome -->
		<input type="number" />
		<div class="welcome">
			<img class="logo" src="images/logo.png" />
			<h3>欢迎来到三里屯太古里</h3>
			<p class="font">请点击【增改车牌】添加车辆  </p>
			<p class="font">点击【扫票支付】扫描停车票  </p>
		</div>
		<!--welcome end-->
		<!--nav pay-->
		<div class="scan_pay nav">
			<div class="navContent">
				<dl class="navImg">
					<dt ></dt>
					<dd>扫票支付</dd>
				</dl>
				<dl class="navImg addChange">
					<dt ></dt>
					<dd>增改车牌</dd>
				</dl>
			</div>
		</div>
		<!--nav pay end-->
		<!--tip-->
	<div class="tip">
			<p>
				<laber>1</laber>
				温馨提示：<br /> 
				<span>支付后您将有20分钟时间离场，期间不产生任何费用。</span>
			</p>
			<p class="add_dian">
				<laber>2</laber>
				会员停车优惠：<br />
				<span>黑卡会员：全天免费</span><br />
				<span>金卡会员：1,000积分兑换1小时免费停车时间，每日至多使用4小时免费停车</span>
			</p>
		</div>
		<!--tip end-->
	</body>

</html>
